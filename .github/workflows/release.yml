name: Update Version and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: refs/heads/main
          token: ${{ secrets.PERSONAL_TOKEN }}
          fetch-depth: 0  # Ensures all tags and branches are fetched

      - name: Update version in manifest
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ github.ref_name#v }}\"/" custom_components/terneo/manifest.json

      - name: Commit and push manifest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add custom_components/terneo/manifest.json
          git commit -m "Update version in manifest to ${{ github.ref_name }}"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/ishikht/ha-terneo-integration.git
          git push origin main

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install github-changelog-generator
        run: gem install github_changelog_generator

      - name: Generate Changelog
        run: |
          export GITHUB_TOKEN=${{ secrets.PERSONAL_TOKEN }}
          github_changelog_generator -u ${{ github.repository_owner }} -p ${{ github.event.repository.name }} --future-release ${{ github.ref_name#v }}
          echo "CHANGELOG_CONTENT=$(cat CHANGELOG.md)" >> $GITHUB_ENV

      - name: Create Release with Changelog
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ env.CHANGELOG_CONTENT }}
          draft: false
          prerelease: false
