name: Update Version and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: main  # Adjust to your default branch name if it's not "main"
      
      - name: Set up version variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
      - name: Update version in manifest
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${RELEASE_VERSION}\"/" custom_components/terneo/manifest.json
      
      - name: Commit and push manifest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add custom_components/terneo/manifest.json
          git commit -m "Update version in manifest to ${RELEASE_VERSION}"
          git push

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
